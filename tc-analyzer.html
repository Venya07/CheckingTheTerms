<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&C Guardian - Terms & Conditions Safety Analyzer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Lucide icons as inline SVG components
        const Shield = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/></svg>;
        const AlertTriangle = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>;
        const CheckCircle = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>;
        const XCircle = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>;
        const Loader2 = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const Sparkles = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/><path d="M20 3v4"/><path d="M22 5h-4"/><path d="M4 17v2"/><path d="M5 18H3"/></svg>;
        const Eye = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>;
        const FileText = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>;
        const AlertCircle = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8v4"/><path d="M12 16h.01"/></svg>;

        function TCAnalyzer() {
          const [text, setText] = useState('');
          const [analysis, setAnalysis] = useState(null);
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');

          const analyzeTerms = async () => {
            if (!text.trim()) {
              setError('Please paste some terms and conditions to analyze');
              return;
            }

            setLoading(true);
            setError('');
            setAnalysis(null);

            try {
              const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  model: 'claude-sonnet-4-20250514',
                  max_tokens: 2000,
                  messages: [
                    {
                      role: 'user',
                      content: `You are a legal expert analyzing terms and conditions for consumer safety. Analyze the following T&C and return ONLY a valid JSON object (no markdown, no explanation) with this exact structure:

{
  "overallSafety": "safe" or "caution" or "danger",
  "safetyScore": 85,
  "summary": "A brief one-sentence assessment",
  "concerns": [
    {
      "title": "Short concern title",
      "severity": "low" or "medium" or "high",
      "description": "What this means for the user",
      "quote": "Exact problematic quote from T&C"
    }
  ],
  "goodPoints": ["Positive point 1", "Positive point 2"],
  "recommendation": "Clear final recommendation"
}

Look for: data rights issues, arbitration clauses, liability waivers, automatic renewals, broad license grants, unclear termination policies, excessive data collection.

Terms to analyze:
${text}`
                    }
                  ]
                })
              });

              if (!response.ok) {
                const errorData = await response.json();
                console.error('API Error:', errorData);
                throw new Error(`API Error: ${errorData.error?.message || 'Unknown error'}`);
              }

              const data = await response.json();
              
              if (!data.content || !data.content[0]) {
                throw new Error('Invalid response format from API');
              }

              const content = data.content[0].text;
              
              // Remove any markdown formatting
              const cleanContent = content
                .replace(/```json\n?/g, '')
                .replace(/```\n?/g, '')
                .replace(/^[^{]*/, '')
                .replace(/[^}]*$/, '')
                .trim();
              
              console.log('Cleaned content:', cleanContent);
              
              const parsed = JSON.parse(cleanContent);
              setAnalysis(parsed);
              
            } catch (err) {
              console.error('Full error:', err);
              setError(`Analysis failed: ${err.message}. This tool works best inside Claude.ai as an artifact.`);
            } finally {
              setLoading(false);
            }
          };

          const getSafetyColor = (safety) => {
            switch(safety) {
              case 'safe': return 'from-emerald-400 to-teal-500';
              case 'caution': return 'from-amber-400 to-orange-500';
              case 'danger': return 'from-red-400 to-rose-500';
              default: return 'from-blue-400 to-cyan-500';
            }
          };

          const getSafetyIcon = (safety) => {
            switch(safety) {
              case 'safe': return <CheckCircle className="w-12 h-12" />;
              case 'caution': return <AlertTriangle className="w-12 h-12" />;
              case 'danger': return <XCircle className="w-12 h-12" />;
              default: return <Shield className="w-12 h-12" />;
            }
          };

          const getSeverityBadge = (severity) => {
            const colors = {
              low: 'bg-sky-100 text-sky-700 border-sky-300',
              medium: 'bg-amber-100 text-amber-700 border-amber-300',
              high: 'bg-rose-100 text-rose-700 border-rose-300'
            };
            return colors[severity] || colors.low;
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-950 via-cyan-900 to-blue-950 p-6">
              <div className="max-w-5xl mx-auto">
                <div className="fixed inset-0 overflow-hidden pointer-events-none">
                  <div className="absolute top-20 left-10 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
                  <div className="absolute bottom-20 right-10 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
                </div>

                <div className="text-center mb-8 pt-8 relative">
                  <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-400 to-cyan-500 rounded-2xl mb-4 shadow-lg shadow-blue-500/50 animate-float">
                    <Shield className="w-10 h-10 text-white" />
                  </div>
                  <h1 className="text-5xl font-bold bg-gradient-to-r from-blue-200 via-cyan-200 to-blue-200 bg-clip-text text-transparent mb-3 tracking-tight">
                    T&C Guardian
                  </h1>
                  <p className="text-cyan-200 text-lg">
                    AI-powered terms & conditions safety analyzer
                  </p>
                </div>

                <div className="bg-blue-500/10 backdrop-blur-lg rounded-2xl p-4 mb-6 border border-blue-400/30 flex items-start gap-3 relative">
                  <AlertCircle className="w-5 h-5 text-cyan-300 flex-shrink-0 mt-0.5" />
                  <p className="text-cyan-100 text-sm">
                    <strong>Note:</strong> This tool uses Claude AI and works best as an artifact inside Claude.ai. For standalone use, you'd need an Anthropic API key.
                  </p>
                </div>

                <div className="bg-white/10 backdrop-blur-xl rounded-3xl p-8 mb-6 border border-blue-300/30 shadow-2xl shadow-blue-500/20 relative">
                  <div className="flex items-center gap-3 mb-4">
                    <FileText className="w-6 h-6 text-cyan-300" />
                    <h2 className="text-xl font-semibold text-white">Paste Terms & Conditions</h2>
                  </div>
                  
                  <textarea
                    value={text}
                    onChange={(e) => setText(e.target.value)}
                    placeholder="Paste the terms and conditions you want to check here..."
                    className="w-full h-64 bg-blue-950/40 border-2 border-cyan-400/30 rounded-2xl p-4 text-white placeholder-cyan-200/40 focus:outline-none focus:border-cyan-400/60 focus:ring-4 focus:ring-cyan-500/20 transition-all resize-none"
                  />

                  {error && (
                    <div className="mt-4 p-4 bg-rose-500/20 border border-rose-400/50 rounded-xl text-rose-200 flex items-start gap-3">
                      <AlertCircle className="w-5 h-5 flex-shrink-0 mt-0.5" />
                      <div>
                        <p className="font-semibold mb-1">Error</p>
                        <p className="text-sm">{error}</p>
                      </div>
                    </div>
                  )}

                  <button
                    onClick={analyzeTerms}
                    disabled={loading}
                    className="mt-6 w-full bg-gradient-to-r from-blue-500 via-cyan-500 to-blue-500 hover:from-blue-600 hover:via-cyan-600 hover:to-blue-600 text-white font-semibold py-4 px-8 rounded-2xl transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none shadow-lg shadow-cyan-500/50 flex items-center justify-center gap-3"
                  >
                    {loading ? (
                      <>
                        <Loader2 className="w-5 h-5 animate-spin" />
                        Analyzing with AI...
                      </>
                    ) : (
                      <>
                        <Sparkles className="w-5 h-5" />
                        Analyze Safety
                      </>
                    )}
                  </button>
                </div>

                {analysis && (
                  <div className="space-y-6 animate-fadeIn relative">
                    <div className={`bg-gradient-to-r ${getSafetyColor(analysis.overallSafety)} rounded-3xl p-8 text-white shadow-2xl shadow-blue-500/30`}>
                      <div className="flex items-center justify-between">
                        <div className="flex items-center gap-6">
                          <div className="bg-white/20 rounded-2xl p-4 backdrop-blur">
                            {getSafetyIcon(analysis.overallSafety)}
                          </div>
                          <div>
                            <h3 className="text-3xl font-bold mb-2">
                              {analysis.overallSafety === 'safe' && 'Looks Safe'}
                              {analysis.overallSafety === 'caution' && 'Proceed with Caution'}
                              {analysis.overallSafety === 'danger' && 'High Risk Detected'}
                            </h3>
                            <p className="text-white/90 text-lg">{analysis.summary}</p>
                          </div>
                        </div>
                        <div className="text-right">
                          <div className="text-6xl font-bold mb-1">{analysis.safetyScore}</div>
                          <div className="text-white/80 text-sm">Safety Score</div>
                        </div>
                      </div>
                    </div>

                    {analysis.concerns && analysis.concerns.length > 0 && (
                      <div className="bg-white/10 backdrop-blur-xl rounded-3xl p-8 border border-blue-300/30 shadow-xl shadow-blue-500/10">
                        <div className="flex items-center gap-3 mb-6">
                          <Eye className="w-6 h-6 text-orange-300" />
                          <h3 className="text-2xl font-bold text-white">Concerns Found</h3>
                        </div>
                        <div className="space-y-4">
                          {analysis.concerns.map((concern, idx) => (
                            <div key={idx} className="bg-blue-950/40 rounded-2xl p-6 border border-blue-400/20 hover:border-blue-400/40 transition-all">
                              <div className="flex items-start justify-between mb-3">
                                <h4 className="text-xl font-semibold text-white">{concern.title}</h4>
                                <span className={`px-3 py-1 rounded-full text-xs font-semibold border ${getSeverityBadge(concern.severity)}`}>
                                  {concern.severity.toUpperCase()}
                                </span>
                              </div>
                              <p className="text-cyan-200 mb-3">{concern.description}</p>
                              {concern.quote && (
                                <div className="bg-blue-900/40 border-l-4 border-cyan-400 p-4 rounded-lg">
                                  <p className="text-sm text-blue-100 italic">"{concern.quote}"</p>
                                </div>
                              )}
                            </div>
                          ))}
                        </div>
                      </div>
                    )}

                    {analysis.goodPoints && analysis.goodPoints.length > 0 && (
                      <div className="bg-white/10 backdrop-blur-xl rounded-3xl p-8 border border-blue-300/30 shadow-xl shadow-blue-500/10">
                        <div className="flex items-center gap-3 mb-6">
                          <CheckCircle className="w-6 h-6 text-emerald-300" />
                          <h3 className="text-2xl font-bold text-white">Positive Aspects</h3>
                        </div>
                        <ul className="space-y-3">
                          {analysis.goodPoints.map((point, idx) => (
                            <li key={idx} className="flex items-start gap-3 text-cyan-100">
                              <CheckCircle className="w-5 h-5 text-emerald-400 flex-shrink-0 mt-0.5" />
                              <span>{point}</span>
                            </li>
                          ))}
                        </ul>
                      </div>
                    )}

                    <div className="bg-gradient-to-r from-blue-500/20 via-cyan-500/20 to-blue-500/20 backdrop-blur-xl rounded-3xl p-8 border border-cyan-300/30 shadow-xl shadow-cyan-500/20">
                      <h3 className="text-2xl font-bold text-white mb-4 flex items-center gap-3">
                        <Shield className="w-6 h-6" />
                        Final Recommendation
                      </h3>
                      <p className="text-cyan-100 text-lg leading-relaxed">{analysis.recommendation}</p>
                    </div>
                  </div>
                )}
              </div>

              <style>{`
                @keyframes fadeIn {
                  from {
                    opacity: 0;
                    transform: translateY(20px);
                  }
                  to {
                    opacity: 1;
                    transform: translateY(0);
                  }
                }
                @keyframes float {
                  0%, 100% {
                    transform: translateY(0px);
                  }
                  50% {
                    transform: translateY(-10px);
                  }
                }
                .animate-fadeIn {
                  animation: fadeIn 0.6s ease-out;
                }
                .animate-float {
                  animation: float 3s ease-in-out infinite;
                }
                .delay-1000 {
                  animation-delay: 1s;
                }
              `}</style>
            </div>
          );
        }

        ReactDOM.render(<TCAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
